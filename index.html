<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Mobile-House</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section class="container">
            <!-- House title -->
            <h1 class="text-center text-success mt-3">Welcome to my Mobile-House</h1>

            <!-- Search Button -->
            <div class="row">
                <div class="col-12 text-center">
                    <div class="row">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-6">
                            <div class="input-group mt-5">
                                <input type="text" id="input-box" class="form-control form-control-lg p-2 fs-4"
                                    placeholder="Phone Name" aria-describedby="button-search">
                                <button onclick="searchButton()" class="btn btn-secondary px-5 fs-4 fw-bold"
                                    type="button">Search</button>
                            </div>
                        </div>
                        <div class="col-sm-3"></div>
                    </div>
                </div>
            </div>

            <!-- error handlgin -->
            <h2 id="error" class="text-center text-danger mt-5"></h2>

            <!-- Loading Spinner -->
            <div id="spinner" class="text-center">
                <div class="spinner-border text-danger" role="status">

                </div>
            </div>

            <!-- phone Details -->
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10 col-sm-6 mx-auto">
                    <div id="phone-details" class="mb-4">

                    </div>
                </div>
                <div class="col-1"></div>
            </div>

            <!-- Get all phones search by name -->
            <div id="getPhones" class="row row-cols-1 row-cols-md-3 g-4">

            </div>

        </section>
    </main>



    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
</body>

</html>
