<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Mobile House</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section class="container">
            <!-- House title -->
            <h1 class="text-center text-success mt-3">Welcome to my Mobile-House</h1>

            <!-- Search Button -->
            <div class="input-group w-50  mx-auto mt-5 mb-3">
                <input type="text" id="input-box" class="form-control p-2 fs-4" placeholder="Write Phone Name"
                    aria-describedby="button-search">
                <button onclick="searchButton()" class="btn btn-secondary px-5 fs-4 fw-bold"
                    type="button">Search</button>
            </div>

            <!-- phone Details -->
            <div id="phone-details" class="my-4 w-50 mx-auto">
                <div class="card">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                    </div>
                </div>
            </div>

            <!-- Get all phones search name -->
            <div id="getPhones" class="row row-cols-1 row-cols-md-3 g-4">

            </div>

        </section>
    </main>



    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
</body>

</html>
